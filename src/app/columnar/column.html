<div class="stack__header">
  <span class="stack__header__index">{{ column.get_index() }}</span>
  <span class="stack__header__title">{{ title }}</span>

  <div class="btn-group pull-right" dropdown is-open="status.isopen">
    <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled">
      <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span> <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
      <li><a href="#" ng-click="delete(column.get_index())">Supprimer</a></li>
      <li><a href="#" ng-click="configure(column.get_index())">Paramètres</a></li>
    </ul>
  </div>

</div>
<div class="stack__body" full-height>
  <div ng-repeat="entry in column.entries" class="stack__entry">
    <div class="entry__date" ng-bind-html="entry.publish_since_text"></div>
    <!-- <div class="entry__category" ng-bind-html="entry.category.title"></div> -->
    <div class="entry__username" ng-bind-html="entry.creator_nickname"></div>
    <div class="entry__title" ng-bind-html="entry.smart_title"></div>
    <div class="entry__detail" ng-bind-html="entry.detail"></div>
    <div class="entry__file"><img ng-src="{{entry.file.file_display_url}}&width=200" /></div>
    <!-- <pre>{{ entry | json }}</pre> -->
  </div>
  <div ng-if="loading">
    Chargement ...
  </div>
  <div ng-if="column.entries.length < 1 && !loading">
    Pas de résultats
  </div>
</div>
